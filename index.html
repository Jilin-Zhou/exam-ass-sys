<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流装备复习练题系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>物流装备复习练题系统(By Jilin Zhou)</h1>
            <p>WXJSGCS</p>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <h2>选择模块</h2>
                <div class="module-buttons">
                    <button class="module-btn" onclick="selectModule('第一章')">第一章 行业概论</button>
                    <button class="module-btn" onclick="selectModule('第二章')">第二章 自动分拣系统</button>
                    <button class="module-btn" onclick="selectModule('第三章')">第三章 连续输送设备</button>
                    <button class="module-btn" onclick="selectModule('第四章')">第四章 运输技术与装备</button>
                    <button class="module-btn" onclick="selectModule('第五章')">第五章 装卸搬运设备</button>
                    <button class="module-btn" onclick="selectModule('第六章')">第六章 仓储技术与装备</button>
                    <button class="module-btn" onclick="selectModule('模拟卷')">模拟期末考试</button>
                    <button class="module-btn" onclick="selectModule('all')">综合练习</button>
                </div>

                <div class="stats">
                    <h3>学习进度</h3>
                    <div class="stat-item">
                        <span>总题数：</span>
                        <span id="totalQuestions">0</span>
                    </div>
                    <div class="stat-item">
                        <span>已完成：</span>
                        <span id="completedQuestions">0</span>
                    </div>
                    <div class="stat-item">
                        <span>选择/判断正确率：</span>
                        <span id="accuracy">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="progressBar" style="width: 0%"></div>
                    </div>
                </div>
            </aside>

            <main class="content">
                <div id="questionArea">
                    <!-- 题目将在这里动态加载 -->
                </div>
                <div class="navigation">
                    <button class="nav-btn" onclick="previousQuestion()" id="prevBtn">上一题</button>
                    <button class="nav-btn" onclick="nextQuestion()" id="nextBtn">下一题</button>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
